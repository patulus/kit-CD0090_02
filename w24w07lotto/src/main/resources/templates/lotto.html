<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로또</title>
</head>
<body>
    <h3>행운의 번호</h3>
    <p>
        <th:block th:each="n : ${numbers}"> <!-- th:block는 null이면 생략 -->
            <span th:text="${n}">7</span>
        </th:block>
    </p>
</body>
</html>
